syntax = "proto3";

package openned8;
option go_package="./openned8";

message Empty {}

message BeanMsg {
  string msg = 1;
}

message IdString {
  string id = 1;
}

message PageInfo {
  uint64 Page = 1;
  uint64 PageSize = 2;
}

message SdkUsage {
  string UserId = 1;
  int64 All = 2;
  int64 Used = 3;
}

message AppInfo {
  string Id = 1;
  int64 CreatedAt = 2;
  int64 UpdatedAt = 3;
  string UserId = 4;
  string AppName = 5;
  string Summary = 6;
  int64 AppCategory = 7;
  int64 UseIndustry = 8;
  string AppCategoryName = 9;
  string UseIndustryName = 10;
  string AppKey = 11;
  string AppSecret = 12;
}

message AppInfoCreateReq {
  string UserId = 1;
  string AppName = 2;
  string Summary = 3;
  int64 AppCategory = 4;
  int64 UseIndustry = 5;
}

message AppInfoUpdateReq {
  string Id = 1;
  string UserId = 2;
  string AppName = 3;
  string Summary = 4;
  int64 AppCategory = 5;
  int64 UseIndustry = 6;
}

message AppInfoDeleteReq {
  string Id = 1;
  string UserId = 2;
}

message AppListReq {
  PageInfo PageInfo = 1;
  string AppName = 2;
  string AppCategoryName = 3;
  string UseIndustryName = 4;
  string UserId = 5;
}
message ApplistInfo {
  uint64 Total = 1;
  repeated AppInfo Data = 2;
}

message CategorylistResp {
  repeated CategoryInfo Data = 1;
}

message CategoryInfo {
  int64 Id = 1;
  string Name = 2;
}

message IndustrylistResp {
  repeated IndustryInfo Data = 1;
}

message IndustryInfo {
  int64 Id = 1;
  string Name = 2;
}

message ActiveCodeListReq {
  PageInfo PageInfo = 1;
  string AppId = 2;
  int64 Status = 3;
  int64 ExpireDate = 4;
}

message ActiveCodeListInfo {
  uint64 Total = 1;
  repeated ActiveCodeInfo Data = 2;
}
message ActiveCodeResp {
  int32 code = 1;
  string msg = 2;
  repeated ActiveCodeInfo data = 3;
}
message ActiveCodeInfo {
  string Id = 1;
  int64 CreatedAt = 2;
  int64 UpdatedAt = 3;
  string ActiveKey = 4;
  string UserId = 5;
  string AppId = 6;
  string ActiveIP = 7;
  string DeviceSN = 8;
  string DeviceMac = 9;
  string DeviceIdentity = 10;
  int64 ActiveDate = 11;
  int64 ActiveType = 12;
  string ActiveFile = 13;
  string Version = 14;
  int64 StartDate = 15;
  int64 ExpireDate = 16;
  int64 Status = 17;
}

message ActiveCodeCreatReq {
  string UserId = 1;
  int32 Quantity = 2;
}

message UserSdkUsageQueryReq {
  string UserId = 1;
}

message UserSdkUsageUpdateReq {
  string UserId = 1;
  int64 All = 2;
}

service openned8 {
  // group: developer
  rpc appCreate (AppInfoCreateReq) returns (AppInfo);
  // group: developer
  rpc appUpdate (AppInfoUpdateReq) returns (AppInfo);
  // group: developer
  rpc appDelete (AppInfoDeleteReq) returns (BeanMsg);
  // group: developer
  rpc appQuery (AppListReq) returns (ApplistInfo);
  // group: developer
  rpc categoryQuery (Empty) returns (CategorylistResp);
  // group: developer
  rpc industryQuery (Empty) returns (IndustrylistResp);
  // group: developer
  rpc activeCodeQuery (ActiveCodeListReq) returns (ActiveCodeListInfo);
  // group: developer
  rpc activeCodeCreat (ActiveCodeCreatReq) returns (ActiveCodeResp);
  // group: admin
  rpc queryUserSdkUsage(UserSdkUsageQueryReq) returns (SdkUsage);
  // group: admin
  rpc updateUserSdkUsage(UserSdkUsageUpdateReq) returns (SdkUsage);

}